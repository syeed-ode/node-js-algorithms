<head>
    <meta charset="UTF-8">
    <title>Example - example-example98-production</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <style type="text/css">
        .css-form input.ng-invalid.ng-dirty{
            background-color: #FA787E;
        }
        .css-form input.ng-invalid.ng-dirty {
            background-color: #78FA89;
        }
    </style>
</head>

<body ng-app="formExample">
    <div ng-controller="ExampleController">
        <form novalidate name="formx" class="css-form">
            <table>
                <tr>
                    <td align="right">Name</td>
                    <td align="left"><input type="text" name="name" ng-model="user.name" required value=""></td>
                </tr>
                <tr>
                    <td align="right">Email</td>
                    <td align="left"><input type="email" name="email" ng-model="user.email" value=""></td>
                </tr>
                <tr>
                    <td align="right">Password</td>
                    <td align="left"><input type="text" name="password" ng-model="user.password" value=""></td>
                </tr>
                <tr>
                    <td align="right">Verify Password</td>
                    <td align="left"><input type="text" name="passwordx" ng-model="user.passwordx" value=""></td>
                </tr>
            </table>
            <button ng-click="reset()">RESET</button>
            <button ng-click="update(user)">SAVE</button>
        </form>
    </div>

    <script>
        angular.module('formExample', [])
            .controller('ExampleController', ['$scope', '$http', function($scope, $http){
                $scope.master = {};
                $scope.update = function(user) {
                    if($scope.formx.$valid) {
                        $scope.master = angular.copy(user);
                    }
                    $http.post('http://localhost:3300/post', $scope.master)
                        .success(function(data, status, headers,config){
                            alert("Success!");
                        })
                        .error(function(data, status, headers, con){
                            alert("Error");
                        });
                };
                $scope.reset = function() {
                    $scope.user = angular.copy($scope.master);
                };
                $scope.reset();
            }]);
    </script>
